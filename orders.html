<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .order-container {
      width: 80%;
      margin: 40px auto;
    }
    .order-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 16px;
    }
    .order-table th, .order-table td {
      border: 1px solid #ddd;
      padding: 12px;
    }
    .order-table th {
      background-color: #f2f2f2;
      text-align: left;
    }
    .order-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .order-table tr:hover {
      background-color: #f1f1f1;
    }
    .order-table td {
      color: #333;
    }
    .message {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Order List</h1>
  <div class="order-container" id="orderContainer">
    <!-- Placeholder for Orders -->
    <table class="order-table" id="orderTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Quantity</th>
          <th>Order Item</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Orders will be dynamically inserted here -->
      </tbody>
    </table>
    <!-- Placeholder for Empty or Error Messages -->
    <div id="message" class="message"></div>
  </div>

  <script>
    // Function to fetch orders from the server and populate the table
    async function fetchOrders() {
      try {
        // Make GET request to the orders API
        const response = await fetch('http://localhost:5000/api/orders');
        if (!response.status == 200) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse JSON response
        const orders = await response.json();

        // Check if there are orders to display
        if (orders.length > 0) {
          const orderTableBody = document.getElementById('orderTableBody');

          // Clear any existing rows
          orderTableBody.innerHTML = '';

          // Create rows for each order
          orders.forEach(order => {
            const row = document.createElement('tr');

            // Insert order data into table cells
            row.innerHTML = `
              <td>${order.name}</td>
              <td>${order.email}</td>
              <td>${order.number}</td>
              <td>${order.quantity}</td>
              <td>${order.orderItem}</td>
              <td>${order.address}</td>
            `;

            // Append row to the table body
            orderTableBody.appendChild(row);
          });
        } else {
          // Show message if no orders are found
          document.getElementById('message').textContent = 'No orders found.';
        }
      } catch (error) {
        console.error('Error fetching orders:', error);
        document.getElementById('message').textContent = 'Error loading orders. Please try again later.';
      }
    }

    // Call the function to fetch and display orders on page load
    document.addEventListener('DOMContentLoaded', fetchOrders);
  </script>
</body>
</html>
